<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Forms2</title>
</head>
<body>
    <form action="#">
        <fieldset>
            <legend>Personal Details</legend>

            <label for="fname">Enter your first name</label>
            <input type="text" name="fname" id="fname"> <br>
            
            <label for="age">Enter your age</label>
            <input type="text" name="age" id="age"> <br>

            <label for="email">enter your email</label>
            <input type="email" name="email" id="email"> <br>

            <label for="password">Enter your password</label>
            <input type="password" name="password" id="password"> <br>

            <label for="nationality">Enter your nationality</label>
            <input type="nationality" name="nationality" id="nationality"> <br>

            <label for="city">Enter your city name</label>
            <input type="city" name="city" id="city"> <br>

             <label for="gender">Select your gender</label>
            Male <input type="radio" name="gender" id="gender"> 
            Female <input type="radio" name="gender" id="gender"> <br>

            <label for="colour">Whats your favourite colour for t shirt</label>
            <input type="checkbox" name="colour" id="colour" value="blue"> blue
            <input type="checkbox" name="colour" id="colour" value="red"> red
            <input type="checkbox" name="colour" id="colour" value="yellow"> green <br>
            
            

            <label for="team">select your team</label>
            <select name="team" id="team">
                <option value="madrid">madrid</option> 
                 <option value="liverpool">manchester</option>
                  <option value="leeds">leeds</option>
            </select> <br> <br> <br>
        </fieldset>
        <button>Submit</button>
    </form>





</body>
</html>
